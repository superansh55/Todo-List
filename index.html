<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Todo</title>
  <script defer="defer" src="main.js"></script></head>
  <body>
    <div class="container">
      <div class="options">
        <button class="addTask">New Task</button>
        <dialog id="my-dialog">
          <form action="">
            <button type="button" class="close-dialog" aria-label="Close">&times;</button>
            <input type="text" id="titleInput" placeholder="Enter title for your task">
            <input type="text" id="descriptionInput" placeholder="Description">
            <select name="priority" id="priorityInput">
              <option value="p1">P1</option>
              <option value="p2">P2</option>
              <option value="p3">P3</option>
              <option value="p4">P4</option>
            </select>
            <input type="date" id="dateInput">
            <select name="projects" id="projectInput"></select>
            <button id="createTask">Create</button>
          </form>
        </dialog>
        <div class="projectDiv">
          <button class="newProjectBtn">New Project</button>
          <dialog class="projectDialog">
            <form action="">
              <button type="button" class="close-dialog" aria-label="Close">&times;</button>
              <input type="text" placeholder="Project Name" id="projectName">
              <button class="createProjectBtn">Create</button>
            </form>
          </dialog>
          <div class="projDispDiv">

          </div>
        </div>
      </div>

      <div class="item_list">
       
      </div>
       <dialog id="edit-dialog">
          <form action="">
            <button type="button" class="close-dialog" aria-label="Close">&times;</button>
            <input type="text" id="editTitleInput">
            <input type="text" id="editDescriptionInput">
            <select name="priority" id="priorityInput">
              <option value="p1">P1</option>
              <option value="p2">P2</option>
              <option value="p3">P3</option>
              <option value="p4">P4</option>
            </select>
            <input type="date" id="editDateInput">
            <input type="text" id="editNoteInput" placeholder="Notes">
            <select name="projects" id="editProjectInput"></select>
            <button id="editTask">Save</button>
          </form>
        </dialog>
    </div>
  </body>
</html>
